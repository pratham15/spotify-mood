<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Web Playback SDK Quick Start</title>
  </head>
  <body>
    <h1>Spotify Web Playback SDK Quick Start</h1>
    <button id="togglePlay">Toggle Play</button>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
      console.log(window.onSpotifyWebPlaybackSDKReady);
      window.onSpotifyWebPlaybackSDKReady = () => {
        const token =
          "BQDCudvCmFzkMiWCOGGd9Z6btOQlan3QzSjjkFaSfIQ1vUD2uAVfV9853-nt6dKcb8U8hxZ4TPNHiimEtp46oLL0LLJsleKN7JXdP6EnESZ38aOOAkwM1VN1nLfbzvJ9WHNsX6R9A8ykUSvfPY0fqhsHQdzEgpZOdJimGtSZP565JkY8SxSLwHIS9NQ";
        const player = new Spotify.Player({
          name: "Web Playback SDK Quick Start Player",
          getOAuthToken: (cb) => {
            cb(token);
          },
          volume: 0.5,
        });

        // Ready
        player.addListener("ready", ({ device_id }) => {
          console.log("Ready with Device ID", device_id);
        });

        // Not Ready
        player.addListener("not_ready", ({ device_id }) => {
          console.log("Device ID has gone offline", device_id);
        });

        player.addListener("initialization_error", ({ message }) => {
          console.error(message);
        });

        player.addListener("authentication_error", ({ message }) => {
          console.error(message);
        });

        player.addListener("account_error", ({ message }) => {
          console.error(message);
        });

        document.getElementById("togglePlay").onclick = async function () {
          const data = player.togglePlay();
          console.log(await data);
          player.getCurrentState().then((state) => {
            if (!state) {
              console.error(
                "User is not playing music through the Web Playback SDK"
              );
            }

            var current_track = state.track_window.current_track;
            var next_track = state.track_window.next_tracks[0];

            console.log("Currently Playing", current_track);
            console.log("Playing Next", next_track);
          });
        };

        player.on("playback_error", ({ message }) => {
          console.error("Failed to perform playback", message);
        });

        player.on("initialization_error", ({ message }) => {
          console.error("Failed to initialize", message);
        });

        player.addListener("autoplay_failed", () => {
          console.log("Autoplay is not allowed by the browser autoplay rules");
        });

        player.connect().then((success) => {
          if (success) {
            console.log(
              "The Web Playback SDK successfully connected to Spotify!"
            );
          } else {
            console.error(
              "There was an error connecting to the Web Playback SDK"
            );
          }
        });
      };
    </script>
  </body>
</html>
